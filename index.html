<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto DC</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Escolha seu personagem
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/batman.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Batman</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
              <li class="personagem selecionado" id="batman" data-name="Batman">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/batman.jpg" alt="Personagem Batman">
              </li>

              <li class="personagem" id="flash" data-name="Flash">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/flash.jpg" alt="Personagem Flash">
              </li>

              <li class="personagem" id="mulher-maravilha" data-name="Mulher Maravilha">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/mulher-maravilha.jpg" alt="Personagem Mulher Maravilha">
              </li>

              <li class="personagem" id="super-homem" data-name="Super-Homem">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/super-homem.jpg" alt="Personagem-Super Homem">
              </li>

              <li class="personagem" id="aquaman" data-name="Aquaman">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/aquaman.jpg" alt="Personagem Aquaman">
              </li>

              <li class="personagem jogador-2-selecionado" id="darkseid" data-name="Darkseid">
                <span class="tag">2P</span>
                <img src="./src/imagens/darkseid.jpg" alt="Darkseid">
              </li>

              <li class="personagem" id="lanterna-verde" data-name="Lanterna Verde">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/lanterna-verde.jpg" alt="Lanterna Verde">
              </li>

              <li class="personagem" id="ciborgue" data-name="Ciborgue">
                  <span class="tag">1P</span>
                  <img src="./src/imagens/ciborgue.jpg" alt="Ciborgue">
              </li>

              <li class="personagem" id="canario-negro" data-name="Canario Negro">
                <span class="tag">1P</span>
                <img src="./src/imagens/canario-negro.jpg" alt="Personagem Canario Negro">
              </li>

              
            </ul> 

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/darkseid.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                 <div class="nome">
                        <h2>Darkseid</h2>
                    </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
